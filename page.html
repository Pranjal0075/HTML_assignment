<!DOCTYPE html>
<html>

<head>
    
</head>

<body>
<section>
    <img src="pic.jpg" style="vertical-align: middle;" width =200 height=200/>
    <span style="vertical-align: middle;"><strong> AWESOME ONLINE VIDEOS </strong> </span>
</section>
 
<section>
<video id="myVideo" width="600" controls>
<source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
  Your browser does not support HTML5 video.
</video>

<script>
var vid = document.getElementById("myVideo"); 
function playVid() { 
    vid.play(); 
} 
function pauseVid() { 
    vid.pause(); 
} 
</script> 
</section>

<section>
<button onclick="playVid()" type="button" align="right">Play Video</button>
<button onclick="pauseVid()" type="button" align="right">Pause Video</button><br>
</section>  

</body>

</html>
